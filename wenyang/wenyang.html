<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取跳转按钮元素
        var jumpButton = document.getElementById("tiaozhuan1");
        console.log("Jump Button element:", jumpButton); // 调试信息

        if (jumpButton) {
            jumpButton.addEventListener("click", function(e) {
                console.log("Jump Button clicked"); // 调试信息
                window.location.href = "../xuzhang/xuzhang.html";
            });
        } else {
            console.error("Jump Button not found"); // 错误信息
        }
    });
    // 返回
    // 获取按钮元素
    var backToTopButton = document.getElementById("arrowCircleUp");

    // 当用户滚动超过20px时显示按钮
    window.onscroll = function() {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    }

    // 当用户点击按钮时，回到顶部
    backToTopButton.onclick = function() {
        scrollToTop();
    }

    function scrollToTop() {
        // 使用平滑滚动效果
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
    // 关于
    function goToduanyu() {
        window.location.href = '../about/about.html';
    }
    // 跳转教育资源

    }
</script>
